<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        .container {
        max-width: 560px;
        }
        .field-error {
        border-color: #dc3545;
        color: #dc3545;
        }
        </style>
</head>    

<body>
    <div>
    <h2>회원가입</h2>
    </div>

    <form th:action th:object="${member}" method="post">
        <div>
            <label for="member_id">군번</label>
            <input type="text" id="member_id" th:field="*{member_id}" th:errorclass="field-error" placeholder="- 포함 군번을 입력해주세요.">
            <div class="field-error" th:if="${#fields.hasErrors('member_id')}" th:errors="*{member_id}"></div>
        </div>

        <div>
            <label for="degree">계급</label>
            <input type="text" id="degree" th:field="*{degree}" placeholder="계급을 입력해주세요.">
        </div>

        <div>
            <label for="name">성명</label>
            <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력해주세요.">
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요.">
        </div>

        <div>
            <button type="submit">가입하기</button>
            <button th:onclick="|location.href='@{/}'|" type="button">취소</button>
        </div>
    </form>
</body>



</html>
