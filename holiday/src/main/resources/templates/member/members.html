<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>멤버리스트</title>
</head>
<body>
    
<h2>리스트 (관리자 페이지)</h2>

<table>
<thead>
<tr>
<th>군번</th>
<th>이름</th>
<th>잔여 휴가</th>
<th>상점</th>
</tr>
</thead>

<tbody>
<tr th:each="member : ${members}">
    <td><a th:href="@{/members/{member_id}(member_id=${member.member_id})}" th:text="${member.member_id}"></td>
    <td><a th:href="@{/members/{member_id}(member_id=${member.member_id})}" th:text="${member.name}"></td>
    <td th:text="${member.leftover_days}"></td>
    <td th:text="${member.points}"></td>
</tr>
</tbody>
</table>

<button th:onclick="|location.href='@{/}'|" type="button">
    돌아가기
</button>

</body>
</html>
