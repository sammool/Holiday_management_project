<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<style>
.container {
max-width: 560px;
}
.field-error {
border-color: #dc3545;
color: #dc3545;
}
</style>
</head>

<body>
<div>
<h2>로그인</h2>
</div>

<form th:action th:object="${loginForm}" method="post">
<div th:if="${#fields.hasGlobalErrors()}">
<p class="field-error" th:each="err : ${#fields.globalErrors()}"
th:text="${err}">전체 오류 메시지</p>
</div>

<div>
<label for="member_id">군번</label>
<input type="text" id="member_id" th:field="*{member_id}" th:errorclass="field-error">
<div class="field-error" th:errors="*{member_id}" />
</div>

<div>
<label for="password">비밀번호</label>
<input type="password" id="password" th:field="*{password}" th:errorclass="field-error">
<div class="field-error" th:errors="*{password}" />
</div>

<div>
<button type="submit">로그인</button>
</div>

<div>
<button th:onclick="|location.href='@{/}'|" type="button">취소</button>
</div>

</form>
</body>
</html>
