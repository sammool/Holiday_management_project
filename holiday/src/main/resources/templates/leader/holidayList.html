<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>휴가 신청 리스트</title>
</head>
<body>
    
<h2>휴가 신청 목록</h2>

<table>
<thead>
<tr>
<th>목록</th>
<th>신청자</th>
<th>휴가 종류</th>
<th>휴가 일 수</th>
<th>휴가 시작일</th>
<th>휴가 종류일</th>
<th>상태</th>
<th>  </th>

</tr>
</thead>

<tbody>
<tr th:each="holiday : ${holidays}">
    <td th:text="${holiday.id}"></td>
    <td th:text="${holiday.member.member_id}"></td>
    <td th:text="${holiday.getHolidayKind()}"></td>
    <td th:text="${holiday.holidayDays}"></td>
    <td th:text="${holiday.startDate}"></td>
    <td th:text="${holiday.endDate}"></td>
    <td th:text="${holiday.status.name()}"></td>
    <form th:action method="post">
        <button type="submit">휴가 승인</button>
    </form> 
</tr>
</tbody>
</table>


<button th:onclick="|location.href='@{/}'|" type="button">
    돌아가기
</button>

<button th:onclick="|location.href='@{/}'|" type="button">
    돌아가기
</button>

</body>
</html>
