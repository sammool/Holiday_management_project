<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>멤버리스트</title>
</head>
<body>
    
<h2>리스트 (관리자 페이지)</h2>

<table>
<thead>
<tr>
<th>군번</th>
<th>이름</th>

</tr>
</thead>

<tbody>
<tr th:each="member : ${applyMembers}">
    <td th:text="${member.member_id}"></td>
    <td th:text="${member.name}"></td>
    <form th:action th:object="${member}" method="post">
        <button type="submit">휴가 승인</button>
    </form> 
</tr>
</tbody>
</table>


<button th:onclick="|location.href='@{/}'|" type="button">
    돌아가기
</button>

<button th:onclick="|location.href='@{/}'|" type="button">
    돌아가기
</button>

</body>
</html>
